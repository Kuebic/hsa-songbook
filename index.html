<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="description" content="Offline-capable chord charts and setlists for worship" />
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HSA Songbook" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <!-- Android specific -->
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Microsoft specific -->
    <meta name="application-name" content="HSA Songbook" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HSA Songbook" />
    <meta property="og:description" content="Offline-capable chord charts and setlists for worship" />
    <meta property="og:site_name" content="HSA Songbook" />
    
    <title>HSA Songbook</title>
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      body {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      body.loaded {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Show body once critical resources are loaded
      window.addEventListener('DOMContentLoaded', function() {
        document.body.classList.add('loaded');
      });
    </script>
    <script type="module" src="/src/app/main.tsx"></script>
  </body>
</html>
